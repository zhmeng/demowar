<div id="queryRefund">
    <div class="ico_title">支付测试(提交信息（扫码支付退款查询）)</div>
    <div class="form_wrap account">
        <div class="form_list">
            <span class="list_title">商户订单号：</span>
            <span class="list_val">
                <input name="out_trade_no" value="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">平台订单号：</span>
            <span class="list_val">
                <input name="transaction_id" value="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">商户退款单号：</span>
            <span class="list_val">
                <input name="out_refund_no" value="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">平台退款单号：</span>
            <span class="list_val">
                <input name="refund_id" value="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title"></span>
            <span class="list_val submit btn btn_blue" id="queryRefundBtn">确定</span>
        </div>
    </div>
</div>
