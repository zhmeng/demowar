<div class="right" id="order">
    <div class="content_title">
       	<h2>支付测试</h2>
        <span>提交测试信息，扫码支付，仅供测试</span>
    </div>
    <div class="pe_order">
        <div class="pe_nuber">
            <label>商户订单号</label>
            <input name="out_trade_no" value="<%=orderNum%>" maxlength="32" size="32" placeholder="">
            <span>*</span>&nbsp;&nbsp;&nbsp;长度32 
        </div>
        <div class="pe_nuber">
            <label>商品描述</label>
            <input name="body" value="测试购买商品" maxlength="32" size="32" placeholder="">
            <span>*</span>&nbsp;&nbsp;&nbsp;长度32 
        </div>
        <div class="pe_nuber">
            <label>总金额</label>
            <input name="total_fee" value="1" placeholder="单位：分">
            <span>*</span>&nbsp;&nbsp;&nbsp;单位：分  整型 
        </div>
        <div class="pe_nuber">
            <label>终端IP</label>
            <input name="spbill_create_ip" value="127.0.0.1" maxlength="16">
            <span>*</span>&nbsp;&nbsp;&nbsp;长度16 
        </div>
        <div class="pe_nuber">
            <label>交易类型</label>
            <input name="trade_type" value="trade.weixin.native" >
        </div>
        <input type="submit" class="button" id="orderBtn"  value="确定" />
    </div>
    <!-- 测试结果显示开始-->
    <div class="xt"></div>
    <div class="result">
        <label>测试结果</label>
        <textarea name="MSG" id="testResult" cols=100 rows=8></textarea>
        <span></span>
    </div>            
    <!-- 测试结果显示结束-->
</div>
