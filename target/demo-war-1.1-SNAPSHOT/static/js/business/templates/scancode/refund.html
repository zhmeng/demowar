<div id="refundTest">
    <div class="ico_title">支付测试(提交信息（扫码支付退款）)</div>
    <div class="form_wrap account">
        <div class="form_list">
            <span class="list_title">商户订单号：</span>
            <span class="list_val">
                <input name="out_trade_no" value="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">平台订单号：</span>
            <span class="list_val">
                <input name="transaction_id" value="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">商户退款单号：</span>
            <span class="list_val">
                <input name="out_refund_no" value="<%=refundNum%>">
            </span>
            <i>*</i>
        </div>
        <div class="form_list">
            <span class="list_title">总金额：</span>
            <span class="list_val">
                <input name="total_fee" value="1" placeholder="单位：分">
            </span>
            <i>*</i><em>单位：分 整型</em>
        </div>
        <div class="form_list">
            <span class="list_title">退款金额：</span>
            <span class="list_val">
                <input name="refund_fee" value="1" placeholder="单位：分">
            </span>
            <i>*</i><em>单位：分 整型</em>
        </div>
        <div class="form_list">
            <span class="list_title"></span>
            <span class="list_val submit btn btn_blue" id="refundBtn">确定</span>
        </div>
    </div>
</div>
