<div id="orderInfo">
    <div class="ico_title">支付测试(提交信息（扫码支付）)</div>
    <div class="form_wrap account">
        <div class="form_list">
            <span class="list_title">商户订单号：</span>
            <span class="list_val">
                <input name="out_trade_no" value="<%=orderNum%>" maxlength="32" size="32" placeholder="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">商品描述：</span>
            <span class="list_val">
                <input name="body" value="测试购买商品" maxlength="32" size="32" placeholder="">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">总金额：</span>
            <span class="list_val">
                <input name="total_fee" value="1" placeholder="单位：分">
            </span>
            <i>*</i><em>单位：分 整型</em>
        </div>
        <div class="form_list">
            <span class="list_title">终端IP：</span>
            <span class="list_val">
                <input name="spbill_create_ip" value="127.0.0.1" maxlength="16">
            </span>
        </div>
        <div class="form_list">
            <span class="list_title">交易类型：</span>
            <span class="list_val">
                <input name="trade_type" value="trade.weixin.native" >
            </span>
        </div>
        <div class="form_list">
            <span class="list_title"></span>
            <span class="list_val submit btn btn_blue" id="orderBtn">确定</span>
        </div>
    </div>
</div>
